{% extends 'layouts/base.html' %}
{% load static %}

{% block title %} Edit Dish {% endblock %}


{% block content %}

    <div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset>
                <legend class="border-bottom mb-4">Edit Dish</legend>
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Edit</button>
            </div>
        </form>
    </div>

{% endblock content %}
